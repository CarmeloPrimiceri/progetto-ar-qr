<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienza AR con QR Code</title>
    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Mixer per animazioni GLTF -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Schermata di caricamento -->
    <div class="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Caricamento dell'esperienza AR...</div>
    </div>
    
    <!-- Istruzioni -->
    <div class="instructions">
        Punta la fotocamera verso un marker QR per far apparire un personaggio 3D
    </div>
    
    <!-- Container per il dialogo -->
    <div class="dialog-container">
        <div class="dialog-text"></div>
        <div class="choices-container"></div>
    </div>
    
    <!-- Scena AR -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="antialias: true; alpha: true"
        vr-mode-ui="enabled: false">
        
        <!-- Marker Hiro (predefinito) -->
        <a-marker id="marker1" preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <!-- Il modello 3D verrà inserito qui tramite JavaScript -->
        </a-marker>
        
        <!-- Marker Kanji (predefinito) -->
        <a-marker id="marker2" preset="kanji" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <!-- Il modello 3D verrà inserito qui tramite JavaScript -->
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- JavaScript -->
    <script src="js/dialog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
